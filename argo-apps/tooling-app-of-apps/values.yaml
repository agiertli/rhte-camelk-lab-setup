spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/agiertli/rhte-camelk
    targetRevision: HEAD
argo:
  namespace: openshift-gitops
  destination: tooling
  project: rhte-camelk-tooling       

applications:
   - name: amq7
     path: amq7
     destination: tooling
   - name: sealed-secrets
     path: sealed-secrets/overlays/default
     destination: tooling
   - name: namespaces
     path: namespaces  
     destination: tooling
   - name: gitea
     path: gitea
     destination: tooling
   - name: camelk-community
     path: camelk-community
     destination: camelk-instructor
   - name: tekton
     path: tekton  
     destination: tooling
   - name: devspaces-install
     path: devspaces-install
     destination: tooling
   - name: devspaces-seed
     path: devspaces-seed
     destination: tooling
   - name: lab5
     path: lab5
     destination: tooling
